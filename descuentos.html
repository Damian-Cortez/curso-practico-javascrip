<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso de Platzi</title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Este es el la segunda practica del curso practico de JS en Platzi</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar en productos con descuento</h2>
        <form action="">
            <label for="InputPrice">Escribe el precio del producto</label>
            <input id="InputPrice" type="number">
            <label for="InputDiscount">Escribe el Porcentaje (%) de descuento</label>
            <input id="InputDiscount" type="number">
            <button type="button" onclick="onClickCalcularDescuento()">
                Calcular
            </button>
            <p id="ResultP"></p>
        </form>
    </section>

    <script src="/descuentos.js"></script>
</body>
</html>
